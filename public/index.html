<!DOCTYPE html>
<html>
<head>
	<title>Arduino Realtime Server</title>
	<link id="favicon" rel="shortcut icon" type="image/ico" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/flatly/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1><span class="text-primary">Arduino Realtime Server</span></h1>
			<p>A realtime server for a project made in collaboration with <a href="http://make-i-stan.co">Makeistan</a></p>
			<p>This project is open source. Find github repo <a href="https://github.com/abdulhannanali/arduino-realtime-server">here</a></p>	
		</div>
	</div>

	<!-- Container for the value tables start here -->
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Connection Status!
				</div>
				<div class="panel-body">
					<span id="connectionStatus">Not Connected!</span>
				</div>
			</div>
		</div>
		<div id="valuePanels">	
			<h1><span class="text-info">Values!</span></h1>
			<!-- Simple heading for the keys and well for the values -->
			<div class="controls">
				<p>
					<button class="btn btn-primary" id="refreshValues">Refresh Values <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
				</p>
			</div>
			<div id="valueTable" class="row">
			</div>
		</div>
		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						Values Log!
					</div>
				</div>
				<div class="panel-body">
				
				</div>
		</div>

		</div>
	</div>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="/client.js"></script>
	<script type="text/html" id="valueTemplate">
		<div class="row">
			<div class="col-sm-6"><h1>KEY</h1></div>
			<div class="col-sm-6"><h2><span style="word-wrap: break-word;" id="KEY">VALUE</span></h1></div>
		</div>
	</script>

</html>
